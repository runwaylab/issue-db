name: acceptance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@354a1ad156761f5ee2b7b13fa8e09943a5e8d252 # pin@v1.229.0
        with:
          bundler-cache: false

      - name: bootstrap
        run: script/bootstrap

      - name: acceptance
        env:
          ISSUE_DB_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV: acceptance
        run: script/acceptance
