name: acceptance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a # pin@v1.263.0
        with:
          bundler-cache: false

      - name: bootstrap
        run: script/bootstrap

      - name: acceptance
        env:
          ISSUE_DB_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV: acceptance
        run: script/acceptance
