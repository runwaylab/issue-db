name: acceptance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@829114fc20da43a41d27359103ec7a63020954d4 # pin@v1.255.0
        with:
          bundler-cache: false

      - name: bootstrap
        run: script/bootstrap

      - name: acceptance
        env:
          ISSUE_DB_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV: acceptance
        run: script/acceptance
