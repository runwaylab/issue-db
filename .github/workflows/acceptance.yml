name: acceptance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@2a18b06812b0e15bb916e1df298d3e740422c47e # pin@v1.203.0
        with:
          bundler-cache: true

      - name: bootstrap
        run: script/bootstrap

      - name: acceptance
        env:
          ISSUE_DB_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV: acceptance
        run: script/acceptance
